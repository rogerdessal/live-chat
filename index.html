<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat App</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</head>

<body>



  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <div id="username-container">
    <form id="user-form-container">
      <div class="input-group mb-0">
        <input id="user-input" type="text" class="form-control" placeholder="Enter desired username" required>
        <div class="input-group-prepend">
          <button class="btn btn-primary" type="submit" id="send-user-button">Send</button>
        </div>
      </div>
    </form>
  </div>

  <div id="chat-main-container" class="container vh-100 d-none">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div id="chat-app" class="card chat-app">
          <div id="plist" class="people-list">
            <ul id="activeUsersContainer" class="list-unstyled chat-list mt-2 mb-0">
            </ul>
          </div>
          <div class="chat">
            <div class="chat-header clearfix">
              <div class="row">
                <div class="col-lg-6">
                  <div class="chat-about">
                    <h6 class="m-b-0">Live Chat</h6>
                    <small>Chat with everyone!</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="chat-history overflow-auto">
              <ul class="m-b-0">
                <div class="" id="message-container"></div>
              </ul>
            </div>
            <div class="chat-message clearfix">
              <form id="send-container">
                <div class="input-group mb-0">

                  <input id="message-input" type="text" class="form-control" placeholder="Enter text here...">
                  <div class="input-group-prepend">
                    <button class="btn btn-primary" type="submit" id="send-button">Send</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
